events {
    worker_connections  1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen                443 ssl;
        listen                8080;

        ssl_certificate     /etc/letsencrypt/live/maciekiwaniuk.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/maciekiwaniuk.pl/privkey.pem;

        include /etc/nginx/mime.types;
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/javascript text/xml application/xml application/xml+rss text/javascript;


        location / {
            expires $expires;

            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_redirect              off;
            proxy_read_timeout          1m;
            proxy_connect_timeout       1m;
            proxy_pass http://frontend:3000;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
